<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"> </head>
<body class="bg-light">
    <div th:replace="~{fragments.html :: main-nav}"></div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>로그인</h2>
        </div>
        <div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>이메일(또는 닉네임)과 패스워드가 정확하지 않습니다.</p>
                <p>또는 확인되지 않는 이메일을 사용했습니다. 이메일을 확인해 주세요.</p>
                <p>
                    확인 후 다시 입력하시거나, <a href="#" th:href="@{/find-password}">패스워드 찾기</a> 를 이용하세요.
                </p>
            </div>

            <div>
                <form role="form" action="#" th:action="@{/login}" method="POST" novalidate>
                    <div class="form-group mt-3">
                        <label class="form-label" for="username">이메일 또는 닉네임</label>
                        <input class="form-control" type="text" id="username" placeholder="your@email.com" aria-labelledby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">
                            가입할 때 사용한 이메일 또는 닉네임을 입력하세요.
                        </small>
                        <small class="invalid-feedback">이메일을 입력하세요.</small>
                    </div>
                    <div class="form-group mt-3">
                        <label class="form-label" for="password">패스워드</label>
                        <input class="form-control" type="text" id="password" placeholder="패스워드를 입력해주세요">
                        <small class="text-info">
                            패스워드가 기억나지 않는다면 <a th:href="@{/email-login}">패스워드없이 로그인하기</a>
                        </small>
                    </div>
                    <div class="form-group mt-2">
                        <button class="btn btn-primary" type="submit">로그인</button>
                    </div>
                    <small class="text-info">
                        커뮤니티에 처음 오신거라면 <a th:href="@{/sign-up}">계정을 먼저 만드세요.</a>
                    </small>
                </form>  <!-- /form -->
            <div>
        </div>

    </div> <!-- /container -->

    <div th:replace="~{fragments.html :: footer}"> </div>

    <div th:replace="~{fragments.html :: form-validation}"></div>

</body>
</html>
