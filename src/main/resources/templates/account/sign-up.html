<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<div class="container">
    <form role="form" action="/sign-up" th:object="${accountForm}" method="POST">
        <div class="form-group">
            <label class="form-label" for="email">이메일</label>
            <input class="form-control" type="text" id="email" th:field="*{email}" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label class="form-label" for="nickname">닉네임</label>
            <input class="form-control" type="text" id="nickname" th:field="*{nickname}" placeholder="닉네임을 입력해주세요">
        </div>
        <div class="form-group">
            <label class="form-label" for="password">패스워드</label>
            <input class="form-control" type="text" id="password" th:field="*{password}" placeholder="패스워드를 입력해주세요">
        </div>
        <div class="mt-2">
            <button class="btn btn-primary" type="submit" >Submit</button>
        </div>
    </form>  <!-- /form -->

</div> <!-- /container -->

</body>
</html>
