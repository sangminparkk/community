<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"> </head>


<body class="bg-light">

    <div th:replace="~{fragments.html :: main-nav}"></div>

    <div class="container">
        <div class="py-5 text-center">
            <h2>계정 만들기</h2>
        </div>
        <div>
            <form role="form" action="#" th:action="@{/sign-up}" th:object="${signUpForm}" method="POST">
                <div class="form-group mt-3">
                    <label class="form-label" for="nickname">닉네임</label>
                    <input class="form-control" type="text" id="nickname" th:field="*{nickname}" placeholder="닉네임을 입력해주세요" aria-labelledby="nicknameHelp"
                           required minlength="3" maxlength="20">
                    <small id="nicknameHelp" class="form-text text-muted">
                        공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.
                    </small>
                    <small class="invalid-feedback">닉네임을 입력해주세요</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"> </small>
                </div>
                <div class="form-group mt-3">
                    <label class="form-label" for="email">이메일</label>
                    <input class="form-control" type="text" id="email" th:field="*{email}" placeholder="이메일을 입력해주세요" aria-labelledby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">
                        사용자의 이메일을 공개하지 않습니다.
                    </small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </small>
                </div>
                <div class="form-group mt-3">
                    <label class="form-label" for="password">패스워드</label>
                    <input class="form-control" type="text" id="password" th:field="*{password}" placeholder="패스워드를 입력해주세요">
                </div>
                <div class="mt-2">
                    <button class="btn btn-primary" type="submit" >Submit</button>
                </div>
            </form>  <!-- /form -->
        </div>

    </div> <!-- /container -->

    <div th:replace="~{fragments.html :: footer}"> </div>

</body>
</html>
