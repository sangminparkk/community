<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 100%;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-sm bg-dark border-bottom border-body" data-bs-theme="dark">
        <a class="navbar-brand" href="/" th:href="@{/}">Home
            <!--           //TODO: 필요시 이미지 추가하기-->
            <img src="images/logo_css.png" width="30" height="24">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <form th:action="@{/seach/study}" class="form-inline" method="get">
                        <input class="form-control mr-me-2" name="keyword" type="search" placeholder="스터디 찾기" aria-label="Search">
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/login}">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/signup}">가입</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="py-5 text-center">
            <h2>계정 만들기</h2>
        </div>
        <div>
            <form role="form" action="#" th:action="@{/sign-up}" th:object="${signUpForm}" method="POST">
                <div class="form-group mt-3">
                    <label class="form-label" for="nickname">닉네임</label>
                    <input class="form-control" type="text" id="nickname" th:field="*{nickname}" placeholder="닉네임을 입력해주세요" aria-labelledby="nicknameHelp"
                           required minlength="3" maxlength="20">
                    <small id="nicknameHelp" class="form-text text-muted">
                        공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.
                    </small>
                    <small class="invalid-feedback">닉네임을 입력해주세요</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"> </small>
                </div>
                <div class="form-group mt-3">
                    <label class="form-label" for="email">이메일</label>
                    <input class="form-control" type="text" id="email" th:field="*{email}" placeholder="이메일을 입력해주세요" aria-labelledby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">
                        사용자의 이메일을 공개하지 않습니다.
                    </small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </small>
                </div>
                <div class="form-group mt-3">
                    <label class="form-label" for="password">패스워드</label>
                    <input class="form-control" type="text" id="password" th:field="*{password}" placeholder="패스워드를 입력해주세요">
                </div>
                <div class="mt-2">
                    <button class="btn btn-primary" type="submit" >Submit</button>
                </div>
            </form>  <!-- /form -->
        </div>

    </div> <!-- /container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
